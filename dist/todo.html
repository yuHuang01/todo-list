<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="todo.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="todo-main.js" type="module" defer></script>
    <title>To Do List</title>
</head>
<body>
    <form id="task-form">
        <h2>Add your to do here!</h2>
        <label for="title" class="label">Title of your task/project</label>
        <input type="text" name="title" class="input" id="title">
        <label for="description" class="label">A little discription or note about your task/project</label>
        <input type="text" name="description" class="input" id="description">
        <label for="deadline" class="label">Deadline of the task/project</label>
        <input type="date" name="deadline" class="input" id="date">
        <button type="button" id="project-add">Add</button>
    </form>
</body>
</html>
