<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="todo.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="todo-main.js" defer></script>
    <title>To Do List</title>
</head>
<body>
    <form id="task-form">
        <h2>Add your to do here!</h2>
        <label for="title" class="label">Title of your task/project</label>
        <input type="text" name="title" class="input">
        <label for="description" class="label">A little discription or note about your task/project</label>
        <input name="description" class="input">
        <label for="deadline" class="label">Deadline of the task/project</label>
        <input type="date" name="deadline" class="input">
    </form>
    <div class="project-div">
        <h3 class="title">Project sample</h3>
        <p class="description">This is a little description</p>
        <div class="subproject-div">
            Subproject sample
        </div>
    </div>
    <div class="task-div">
        <h3 class="title">Task</h3>
        <p class="description">This is another description</p>
    </div>
</body>
</html>
